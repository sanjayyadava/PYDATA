<!DOCTYPE html>
<html>
<head>
    <title>All Pages</title>
</head>
<body>
    <h1>Pages</h1>
    <ul>
        {% for page in pages %}
            <li>
                <a href="{% url 'page_detail' slug=page.slug %}">{{ page.title }}</a>
            </li>
        {% empty %}
            <li>No pages available.</li>
        {% endfor %}
    </ul>
</body>
</html>
