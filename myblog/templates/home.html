<!DOCTYPE html>
<html>
<head>
    <title>My Blog Home</title>
</head>
<body>
    <h1>Welcome to My Blog</h1>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatewords:20 }}</p>
    {% empty %}
        <p>No posts available yet.</p>
    {% endfor %}
</body>
</html>
